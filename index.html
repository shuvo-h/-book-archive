<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- link css file  -->
    <link rel="stylesheet" href="./css/book-style.css">

    <!-- link bootstrap framework  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <!-- header part start  -->
    <header class="header mb-3 p-4">
        <h1 class="text-center text-primary">Book Store</h1>
    </header>
    <!-- header part end  -->
    <body>
        <!-- search part  -->
        <section>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Write the book name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-primary text-white btn-outline-secondary " type="button">Search</button>
            </div>
        </section>
        <!-- search part end  -->
        <!-- Showing message  -->
        <section>
            <div>
              <div id="search-result" class="search-result text-center fs-5 mx-auto"></div>
              <div id="input-error" class="error p-3 w-50 rounded text-center fs-5 mx-auto">
                <p>Please Write a book Number.</p>
              </div>
              <div id="connection-err" class="error p-3 w-50 rounded text-center fs-5 mx-auto">
                <p>Connection Error! Try again later.</p>
              </div>
            </div>
        </section>
        <!-- display book list  -->
        <section class="container">
          <div id="books-container" class="row row-cols-1 row-cols-md-4 g-4">
          </div>
        </section>
    </body>

    <!-- Link javascript file  -->
    <script src="./js-script/book-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</body>
</html>
